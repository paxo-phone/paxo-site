contribute:
  seo_description: Vous souhaitez participer à la conception du PaxoPhone ? N'hésitez pas et rejoignez-nous !
  title: Contribuer
  subtitle: |
    Le caractère libre / open source du projet invite chaque utilisateur à y contribuer. Vous
    trouverez sur cette page les documentations de fonctionnement du téléphone ainsi que les indications pour
    participer, à votre tour, à ce vaste projet.
  cards:
    - title: Hardware
      description: |
        Le Hardware désigne toute la partie materielle du téléphone, aussi bien les matériaux
        utilisés que les circuit qui le font fonctionner. La documentation en lien ci-dessous décrit en profondeur tous
        les détails de la conception.
    - title: Software
      description: |
        Le software désigne toute la partie logicielle du téléphone, c'est à dire le système
        d'exploitation (PaxOS) et les applications qui tournent dessus. La documentation en lien ci-dessous décrit en
        détail leur architecture et le fonctionnement.

